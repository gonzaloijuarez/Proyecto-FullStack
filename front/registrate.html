<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- JavaScript Bundle with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <div id="main-container">
        <header>
            <div id="menu">
                <ul>
                    <li id="logo" >
                        <a href="#">
                            <img src="img/logo2.png" width="170"/>

                    </a>
                </li>

                <li><a href="index.html">Home</a> </li>
                <li><a href="acerca.html">Acerca de</a> </li>
                <li><a href="registrate.html">Registrate</a></li>
                <li><a href="contacto.html">Contacto</a> </li>
                </ul>
            </div>
        </header>
     <div class="container" >
        <form class="row g-3 mt-3">

            <div class="col-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu email">
                
            </div>
             
            <div class="col-6">
                <label for="inputPass" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Escribe tu contraseña">
            </div>
            

            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
            </div>
            

            <div class="col-6">
                <label for="cityInput" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="cityInput" placeholder="Ciudad">
            </div>
            

            <div class="col-3">
                <label for="postalCodeInput" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="postalCodeInput" placeholder="código postal">
            </div>
            

            <div class="col-3">
                <label for="countryInput" class="form-label">País</label>
                <input type="text" class="form-control" id="countryInput" placeholder="País">
            </div>
            

            <div class="col-12">
                 <div class="form-check">
                     <input type="checkbox" id="checkTerms" class="form-check-input">
                     <label for="checkTerms" class="form-check-label" ><br>Acepto los Términos</label>
                 </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrate</button>
            </div>


        </form>
        
       
    </div>
    
</body>
<footer></footer>
</html>
