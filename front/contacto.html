<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cordobares</title>
        <link rel="stylesheet" href="./css/main.css">
        <link href="./css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    </head>

    <body>

        <div id="main-container">
            <img src="./img/dibujos.png" alt="Dibujos">
            <header>
                <div id="menu">
                    <a href="./contacto.html">
                        <img src="img/logo2.png" alt="logo" width="170" />
                    </a>
                </div>

                <!-- Barra de navegación receptiva-->
                <nav class="navbar navbar-expand-lg navbar-dark bg-black">
                    <div class="container">
                        <!-- <a class="navbar-brand" href="#!">Start Bootstrap</a> -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="./acerca.html">Acerca de</a></li>
                                <li class="nav-item"><a class="nav-link" href="./registrate.html">Registrate</a></li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="./contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </header>
            <div class="container px-5 my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card border-0 rounded-3 shadow-lg">
                            <img src="img/comunicate.png" width="500">
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <div class="h1 fw-light">Formulario de contacto</div>
                                    <p class="mb-4 text-muted">¡Complete y envíe el siguiente formulario y responderemos a
                                        la brevedad!</p>
                                </div>
                                <form id="contactForm" data-sb-form-api-token="API_TOKEN">

                                    <!-- Name Input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Name"
                                            data-sb-validations="required" />
                                        <label for="name">Nombre</label>
                                        <div class="invalid-feedback" data-sb-feedback="name:required">Obligatorio.</div>
                                    </div>

                                    <!-- Email Input -->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="emailAddress" type="email"
                                            placeholder="Email Address" data-sb-validations="required,email" />
                                        <label for="emailAddress">Dirección de correo electrónico</label>
                                        <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Obligatorio.
                                        </div>
                                        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Dirección de
                                            correo no valida.</div>
                                    </div>

                                    <!-- Message Input -->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Message"
                                            style="height: 10rem;" data-sb-validations="required"></textarea>
                                        <label for="message">Mensaje</label>
                                        <div class="invalid-feedback" data-sb-feedback="message:required">Obligatorio.</div>
                                    </div>

                                    <!-- Submit success message -->
                                    <div class="d-none" id="submitSuccessMessage">
                                        <div class="text-center mb-3">
                                            <div class="fw-bolder">Envío exitoso!</div>
                                        </div>
                                    </div>

                                    <!-- Submit error message -->
                                    <div class="d-none" id="submitErrorMessage">
                                        <div class="text-center text-danger mb-3">Error al enviar!</div>
                                    </div>

                                    <!-- Submit button -->
                                    <div class="d-grid">
                                        <button class="btn btn-danger btn-lg disabled" id="submitButton"
                                            type="submit">Enviar</button>
                                    </div>
                                </form>
                                <!-- End of contact form -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pie de página-->
        <footer class="py-5 bg-black">
            <div class="container">
                <p class="m-0 text-center text-white">
                    Copyright &copy; creado por Grupo 65 -Cordobares- 2022
                </p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- CDN Link to SB Forms Scripts -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    </body>


</html>
